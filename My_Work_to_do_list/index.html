    <div id="add_task">
        <!-- <h4>Add Task In the Input Fields</h4> -->
        <div class="add_task_container">
            <label for="task_enter">Enter Task Name</label>
            <input type="text" name="task_name" id="task_enter" placeholder="Eg.C++ study,." required><br>
            <label for="time_">Enter the Time of Task</label>
            <input type="time" name="time" id="time_" required>
            <label for="day">Select Day</label>
            <span>
                <input type="radio" name="day_select" id="to" value="#todays_works">Today<br>
                <input type="radio" name="day_select" id="tm" value="#tomorrows_works">Tommorrow
            </span>
            <input type="submit" value="Submit" id="submit" onclick="show_task()">
        </div>  
    </div>
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">

    <!-- Contratulation Message For Task Complete-->
